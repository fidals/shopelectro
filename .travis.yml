sudo: required

services:
  - docker

language: python

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.11.2
  matrix:
    - DJANGO_SETTINGS_MODULE=shopelectro.settings.dev
    - DJANGO_SETTINGS_MODULE=shopelectro.settings.prod

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - cd docker
  - sudo docker-compose build > docker-build.log 2>&1
  - sudo docker-compose up se-nodejs > gulp-build.log 2>&1
  - sudo docker-compose exec se-python python manage.py collectstatic --noinput > django-collectstatic.log 2>&1
  - sudo docker-compose up -d

script:
  - sudo docker-compose exec se-python python manage.py test --liveserver=se-python:8020-8030 --parallel=8

after_failure:
  - docker-compose logs
  - cat docker-build.log
  - cat gulp-build.log
  - cat django-collectstatic.log
