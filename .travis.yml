sudo: required

services:
  - docker

language: python

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.11.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

install:
  - cd docker
  - sudo docker-compose build > docker-build.log 2>&1
  - docker-compose run --rm se-nodejs bash -c "npm install && npm install -g gulp-cli && gulp build" > gulp-build.log 2>&1
  - docker-compose exec se-python python manage.py migrate > django-migrate.log 2>&1
  - docker-compose exec se-python python manage.py excel > django-excel.log 2>&1
  - docker-compose exec se-python python manage.py price > django-price.log 2>&1
  - sudo docker-compose exec se-python python manage.py collectstatic --noinput > django-collectstatic.log 2>&1
  - docker-compose exec se-python bash -c "cd doc/ && make html" > sphinx-doc.log 2>&1
  - sudo docker-compose up -d se-selenium

jobs:
  include:
    - stage: unit tests & lint
      script: sudo docker-compose exec se-python python manage.py test -v 3 --liveserver=se-python:8020-8030 --parallel=6
      env:
        - DJANGO_SETTINGS_MODULE=shopelectro.settings.dev
    - stage: unit tests & lint
      script: sudo docker-compose exec se-python python manage.py test -v 3 --liveserver=se-python:8020-8030 --parallel=6
      env:
        - DJANGO_SETTINGS_MODULE=shopelectro.settings.prod
    - stage: unit tests & lint
      script:
        - sudo docker-compose run --rm se-lint
      env:
        - DJANGO_SETTINGS_MODULE=shopelectro.settings.dev
    - stage: unit tests & lint
      script:
        - sudo docker-compose run --rm se-pdd
      env:
        - DJANGO_SETTINGS_MODULE=shopelectro.settings.dev

after_failure:
  - docker-compose logs
  - cat docker-build.log
  - cat gulp-build.log
  - cat django-migrate.log
  - cat django-excel.log
  - cat django-price.log
  - cat django-collectstatic.log
  - cat sphinx-doc.log
