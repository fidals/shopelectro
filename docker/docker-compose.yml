version: '2'

services:

  app:
    image: fidals/se:dev
    env_file:
      - env_files/app
      - env_files/credentials
      - env_files/paths
      - env_files/ports
    environment:
      - ALLOWED_HOSTS=*
      - TEST_ENV=true
      - PYTHONUNBUFFERED=0
    ports:
      - $VIRTUAL_HOST_EXPOSE_PORT:$VIRTUAL_HOST_PORT
      - $VIRTUAL_HOST_LIVESERVER_PORT
    depends_on:
      - postgres
      - rabbitmq
      - redis
    networks:
      - se-backend
      - se-frontend
    volumes:
      - ./../:$SRC_DIR
      # contains refarm-site modules
      - $DEPS_DIR
      # Thus, you can work with apps related to the refarm-site
      #- $REFARM_DIR/search:/root/.local/lib/python3.6/site-packages/search
    command: python manage.py runserver 0.0.0.0:$VIRTUAL_HOST_PORT

  nodejs:
    image: fidals/se-nodejs:dev
    volumes:
      # Volumes for refarm-site's front development

      # @todo #449:60m Fix gulpfile's mount error in drone.
      #  Then uncomment it, if it's possible.
      #  Link on error:
      #  https://ci.fidals.com/fidals/shopelectro/468/7

      #- ../gulpfile.babel.js:/usr/app/src/gulpfile.babel.js
      - ../front:/usr/app/src/front
      - ../build:/usr/app/src/build
      # TODO - add pdd issue about deps
#      - ../../refarm-site/:$DEPS_DIR/
    env_file:
      - env_files/paths

  postgres:
    image: postgres:9.5
    restart: always
    env_file:
      - env_files/credentials
    networks:
      - se-backend
    volumes:
      - $POSTGRES_DATA_DIR:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:management-alpine
    restart: always
    env_file:
      - env_files/credentials
    networks:
      - se-backend
    ports:
      - 5675:$RABBITMQ_PORT
      - 15675:15672

  redis:
    image: redis:alpine
    restart: always
    env_file:
      - env_files/credentials
    command: redis-server /data/redis.conf --requirepass $REDIS_PASSWORD
    volumes:
      - ../etc/redis/redis.conf:/data/redis.conf
    networks:
      - se-backend
    ports:
      - 6382:6379

  selenium:
    image: selenium/standalone-chrome-debug:3.10.0
    restart: always
    ports:
      - 4444
      # VNC port. Password: secret
      - 5900:5900
    environment:
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
      - SCREEN_WIDTH=1366
      - SCREEN_HEIGHT=768
    networks:
      - se-backend
    # https://github.com/SeleniumHQ/docker-selenium#running-the-images
    shm_size: 4G
    volumes:
      - /dev/shm:/dev/shm

  lint:
    image: fidals/coala-ci
    working_dir: $SRC_DIR
    command: coala
    volumes:
      - ./../:$SRC_DIR

  pdd:
    image: fidals/pdd-ci
    working_dir: $SRC_DIR
    volumes:
      - ./../:$SRC_DIR
    command: pdd
    entrypoint:
      - pdd
      - --verbose
      - --exclude=node_modules/**/*
      - --exclude=static/**/*
      - --exclude=media/**/*
      - --exclude=doc/build/**/*
      - --exclude=.idea/**/*
      - --exclude=front/build
      - --exclude=front/images
      - --exclude=**/*.pyc
      - --exclude=**/*.jpg
      - -f report.xml

networks:
  se-backend:
  se-frontend:
