[watcher:nginx]
cmd = /usr/sbin/nginx -g 'daemon off;'
stop_signal = QUIT
uid = root
priority = 4

[watcher:web]
cmd = /usr/local/bin/gunicorn shopelectro.wsgi:application -c /etc/gunicorn.py
working_dir = /opt/shopelectro/app
copy_env = True
uid = www-data
priority = 1

[watcher:celery_default_worker]
cmd = celery -A shopelectro worker -E -n worker.default@%%h -l info -Q default
working_dir = /opt/shopelectro/app
copy_env = True
uid = www-data
priority = 3

[watcher:celery_mail_worker]
cmd = celery -A shopelectro worker -E -n worker.mail@%%h -l info -Q mail
working_dir = /opt/shopelectro/app
copy_env = True
uid = www-data
priority = 3

[watcher:celery_command_worker]
cmd = celery -A shopelectro worker -E -n worker.command@%%h -l info -Q command
working_dir = /opt/shopelectro/app
copy_env = True
uid = www-data
priority = 3

[watcher:celery_beat]
cmd = celery -A shopelectro beat -l info
working_dir = /opt/shopelectro/app
copy_env = True
uid = root
priority = 2
