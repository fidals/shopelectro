{% extends 'layout/base.html' %}

{% load mptt_tags %}
{% load staticfiles %}
{% load pages_extras %}

{% block stylesheets %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'css/pages.min.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <div class="container m-content">
      <div class="message-404">
        <img alt="Запрашиваемая страница не найдена" src="{% static 'images/404.png' %}">

        <h3 class="not-found-text">Запрашиваемая страница не найдена</h3>

        <button type="button" class="btn btn-blue">
          <a class="main-link" href="{% custom_url '' %}">Вернуться на главную</a>
        </button>
      </div>
    </div>
  </div>
{% endblock %}

{% block jslinks %}
  {{ block.super }}
  <script src="{% static 'js/pages.min.js' %}"></script>
{% endblock %}
