{% load staticfiles %}

<ul class="images-list">
    {% for image in entity.images.all %}
      <li class="images-list-item js-list-item">
        <i class="fa fa-times js-remove-image" title="Удалить" data-id="{{ image.id }}"></i>
        <img src="{{ image.image.url }}" class="images-item" alt="{{ image.title }}">
      </li>
    {% endfor %}
</ul>
