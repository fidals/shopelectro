{% extends 'admin/base_site.html' %}

{% block bodyclass %} table-editor{% endblock %}

{% block content %}
  {% block object-tools %}
    {{ block.super }}
  {% endblock %}

  <div class="form-inline jqgrid-actions">
    <div class="form-group">
      <label for="search-field">Фильтр:</label>
      <input type="text" class="jqgrid-search-field form-control" id="search-field"
             placeholder="Введите название товара, ID, категорию или цену...">
    </div>
  </div>

  <table id="jqGrid" class="jqgrid"></table>
  <div id="jqGridPager"></div>
{% endblock %}

{% block footer %}
  <div class="modal-wrapper js-modal-wrapper" id="confirm-modal">
    <div class="modal-box">
      <h3 class="modal-box-title text-center">Вы действительно хотите удалить <span id="product-to-remove"></span>?</h3>
      <div class="modal-box-buttons">
        <button class="modal-delete btn btn-danger js-modal-delete">Удалить</button>
        <button class="btn btn-primary js-modal-delete-cancel">Отменить</button>
      </div>
    </div>
  </div>
  <div class="modal-overlay"></div>

  {{ block.super }}
{% endblock %}
