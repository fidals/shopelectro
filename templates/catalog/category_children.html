<div class="block">
  {% if category.get_children %}
    <ul class="subcategory-list list-unstyled">
      {% for child in category.get_children %}
        <li class="subcategory-list-item">
          <a class="subcategory-list-link" href="{% url 'category' child.slug %}">
            {{ child.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
