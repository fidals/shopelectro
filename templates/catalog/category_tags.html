{% load user_agents %}

{% for group, tags in group_tags_pairs %}
  <div class="tags-list custom-checkbox-radio js-tags-list"
    data-default-collapse="{% if request|is_mobile %}true{% else %}false{% endif %}">
    <p class="tags-list-title js-toggle-tag-group" data-tag-group="{{ group.id }}">
      {{ group.name }} <i class="fa fa-chevron-down"></i>
    </p>

    <div class="tags-inputs js-tags-inputs">
      {% for tag in tags %}
        <p class="checkbox">
          <input type="checkbox" id="tag-{{ tag.slug }}" data-tag-id="{{ tag.id }}" data-tag-slug="{{ tag.slug }}" data-tag-group-id="{{ tag.group.id }}">
          <label for="tag-{{ tag.slug }}">{{ tag.name }}</label>
        </p>
      {% endfor %}
    </div>
  </div>
{% endfor %}
