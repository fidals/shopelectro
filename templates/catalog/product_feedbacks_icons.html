<ul class="rating-list">
  {% for full in full_icons %}
    <li class="rating-icon rating-icon-full"></li>
  {% endfor %}

  {% for half in half_icons %}
    <li class="rating-icon rating-icon-half"></li>
  {% endfor %}

  {% for empty in empty_icons %}
    <li class="rating-icon rating-icon-empty"></li>
  {% endfor %}
</ul>
