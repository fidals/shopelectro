{% extends 'layout/inner_page.html' %}

{% load static %}

{% block content %}
  <h1>Результаты поиска</h1>

  {% for category in categories %}
    <div class="search-result-item">
      <a class="search-result-link" href="{{ category.url }}">
        {{ category.name }}
      </a>
      <p class="search-result-type">Категория</p>
    </div>
  {% endfor %}

  {% for product in products %}
    <div class="search-result-item">
      <a class="search-result-link js-browse-product" href="{{ product.url }}">
        <p>Арт. {{ product.vendor_code }}</p>
        {{ product.name }}
      </a>

      <p class="search-result-type">Продукт</p>
    </div>
  {% endfor %}
{% endblock %}
