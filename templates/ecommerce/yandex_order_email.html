{% extends 'ecommerce/order/email.html' %}

{% load se_extras %}

{% block se_info %}
  <table>
    <tr>
      <td>Номер заказа</td>
      <td>{{ order.fake_order_number }}</td>
    </tr>
    <tr>
      <td>Оплатил</td>
      <td>{{ paid|humanize_price }}</td>
    </tr>
    <tr>
      <td>Зашло на счет</td>
      <td>{{ profit }}</td>
    </tr>
    <tr>
      <td>Комиссия Я.Кассы</td>
      <td>{{ commission }} %</td>
    </tr>
    <tr>
      <td>Способ оплаты</td>
      <td>{{ order.payment_type_name }}</td>
    </tr>
  </table>
{% endblock %}
