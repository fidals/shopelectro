{% load images %}
{% load se_extras %}
{% load thumbnail %}

{% if image %}
  {% thumbnail image.image dimensions format='PNG' as resized_image %}
    <img src="{{ resized_image.url }}"
      class="img-centered img-responsive"
      alt="{% get_img_alt product.page %}" itemprop="image">
  {% endthumbnail %}
{% else %}
  {% placeholder_image_url as image_url %}
    <img src="{{ image_url }}"
        class="img-centered img-responsive"
        alt="{% get_img_alt product.page %}">
{% endif %}
