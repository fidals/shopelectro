{% autoescape off %}
  {% if content|length > 150 %}
    <span>
      {{ content|truncatechars_html:140|linebreaksbr }}
    </span>
    <span class="content-more">
      {{ content|linebreaksbr }}
    </span>
    <a href="#" class="more-text js-more-text">
      Развернуть описание <i class="fa fa-chevron-down"></i>
    </a>
  {% else %}
    {{ content|linebreaksbr }}
  {% endif %}
{% endautoescape %}
