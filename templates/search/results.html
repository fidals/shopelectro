{% extends 'layout/inner_page.html' %}

{% load pages_extras %}
{% load static %}

{% block content %}
  {% include 'pages/breadcrumbs.html' %}
  {% include 'pages/page_h1.html' with page=page only %}

  {% for item in items %}
    <div class="search-result-item">
      <a class="search-result-link" href="{{ item.url }}">
        {{ item.name }}
      </a>
      <p class="search-result-type">{{ item|verbose_type }}</p>
    </div>
  {% endfor %}
{% endblock %}
