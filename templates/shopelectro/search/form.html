<div class="search-result">
  <form class="search-result-form" method="GET" action="/search/">
    <input class="search-result-input" type="text" name="search"
         placeholder="Например: Acer" value="{{ query }}">
    <button class="form-btn btn fa fa-search" type="submit" name="search-submit"
        alt="submit"></button>
  </form>
</div>
