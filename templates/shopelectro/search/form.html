<div class="catalog-search">
  <div class="catalog-search-top">
    <form class="catalog-search-form" method="GET" action="/search/">
      <input class="catalog-search-input" id="catalog-search" type="text" name="search"
           placeholder="Например: Acer" value="{{ query }}">
      <button class="form-btn btn fa fa-search" type="submit" name="search-submit"
          alt="submit"></button>
    </form>
  </div>
</div>
